<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>List Angien</title>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="header">
                <img src="images/NI.png" alt="Icon" class="header-icon">
                <h1 class="header-title">Hola Niña</h1>
                <form class="sidebar-form" data-new-category-form>
                    <div class="form-control">
                        <input type="text" placeholder="Enter Category" data-new-category-input>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Category
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories>
                <!-- Aquí se añadirán las categorías -->
            </ul>
        </aside>

        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="header-title">Bienvenida, <strong>Niña</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>Estas en All Categories</div>
                </div>

                <!-- Create Todo Form -->
                <form class="create-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-new-todo-select required>
                            <!-- Opciones de categorías -->
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-new-todo-input placeholder="Enter Todo" required>
                    </div>
                    <div class="form-control">
                        <label for="todoDate">Fecha</label>
                        <input type="date" id="todoDate" data-new-todo-date placeholder="Select Date" required>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                    </button>
                </form>

                <!-- Update Todo Form -->
                <form class="edit-todo-form" data-edit-todo-form>
                    <div class="form-control">
                        <select data-edit-todo-select>
                            <!-- Opciones de categorías -->
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-edit-todo-input placeholder="Enter Todo" required>
                    </div>
                    <div class="form-control">
                        <label for="todoDate">Fecha</label>
                        <input type="date" id="todoDate" data-new-todo-date placeholder="Select Date" required>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </header>

            <!-- Cards -->
            <section class="todos-container" data-cards>
                <!-- Aquí se añadirán las tarjetas de tareas -->
            </section>
        </main>
    </div>

    <!-- Botón para abrir el selector de colores -->
    <button id="colorChangeBtn" class="btn-round">
        <i class="fas fa-paint-brush"></i>
    </button>

    <!-- Contenedor para las opciones de color -->
    <div id="colorOptions" class="color-options">
        <p>Choose an element to change its color:</p>
        <ul>
            <li value="main">Main Background</li>
            <li value="body">Body Background</li>
            <li value="main-header">Main Header Background</li>
        </ul>
        <p>Or pick a custom color:</p>
        <input type="color" id="customColorPicker" style="display: none;">
    </div>

    <script src="./main.js"></script>
</body>

</html>
